name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v5

     # Install Rust
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    # Install dependencies for pcap
    - name: Install libpcap
      run: sudo apt-get update && sudo apt-get install -y libpcap-dev pkg-config

    # Build
    - name: Build
      run: cargo build

    # Tests
    - name: Run tests
      run: cargo test
